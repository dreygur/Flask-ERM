<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label - Premium Responsive Bootstrap 4 Admin & Dashboard Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./vendors/iconfonts/mdi/css/materialdesignicons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='./vendors/css/vendor.addons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/shared/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/demo_1/style.css') }}">
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="authentication-theme auth-style_1">
      <div class="row">
        <div class="col-12 logo-section">
          <a href="../../index.html" class="logo">
            <img src="{{ url_for('static', filename='./images/logo.svg') }}" alt="logo" />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
          <div class="grid">
            <div class="grid-body">
              <div class="row">
                <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="content-wrapper">
                          <small class="name">Authentication Required</small>
                          <small class="content-text">Please verify your password to continue using cloud
                            services</small>
                        </div>
                          <!-- {{ messages[0] }} -->
                        {% endif %}
                        {% endwith %}
                  <form method="POST" action="/login">
                    <div class="form-group input-rounded">
                      <input type="text" class="form-control" placeholder="Username" name="email" />
                    </div>
                    <div class="form-group input-rounded">
                      <input type="password" class="form-control" placeholder="Password" name="password" />
                    </div>
                    <div class="form-inline">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" class="form-check-input" name="remember" />Remember me <i class="input-frame"></i>
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                  </form>
                  <div class="signup-link">
                    <p>Don't have an account yet?</p>
                    <a href="#">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auth_footer">
        <p class="text-muted text-center">Â© Label Inc 2019</p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='/vendors/js/core.js') }}"></script>
    <script src="{{ url_for('static', filename='/vendors/js/vendor.addons.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/template.js') }}"></script>
  </body>
</html>
